<!DOCTYPE html>
<html>
<head>

    <title i18n="filtering_log_title"></title>

    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style-settings.css"/>

    <#if browser.name() == "CHROMIUM" || browser.name() == "EDGE" || browser.name() == "SAFARI">
        <script type="text/javascript" src="../lib/libs/jquery-2.2.4.min.js"></script>
        <script type="text/javascript" src="../lib/libs/bootstrap.min.js"></script>
        <script type="text/javascript" src="../lib/libs/moment-with-locales.min.js"></script>
        <script type="text/javascript" src="../lib/content-script/adguard-content.js"></script>
        <script type="text/javascript" src="../lib/content-script/common-script.js"></script>
        <script type="text/javascript" src="../lib/content-script/content-script.js"></script>
        <script type="text/javascript" src="../lib/content-script/content-utils.js"></script>
        <script type="text/javascript" src="../lib/content-script/i18n-helper.js"></script>
        <script type="text/javascript" src="../lib/pages/i18n.js"></script>
        <script type="text/javascript" src="../lib/pages/script.js"></script>
        <script type="text/javascript" src="../lib/pages/log.js"></script>
    </#if>
    <link rel="shortcut icon" href="skin/favicon.png"/>
</head>
<body>

<div class="log-header">
    <div class="col-tabs">
        <div class="col-logo"><img id="logoIcon" src="images/icon-adguard.png" alt=""></div>
        <div class="col-tab" i18n="filtering_log_tab"></div>
        <div class="col-tab-drop">
            <div id="tabSelector" class="dropdown" data-toggle="dropdown" data-target="#tabSelector">
                <span id="selectorListCurrentValue" class="current-value"></span>
                <span class="caret"></span>
                <ul id="selectorList" class="drop-items"></ul>
            </div>
        </div>
    </div>
    <div class="col-refresh">
        <button class="btn reloadTab" i18n="filtering_refresh_tab"></button>
        <a id="clearTabLog" href="#" class="text-green" i18n="filtering_clear_tab_events"></a>
    </div>
    <div class="col-search">
        <div class="icon-search"><img src="images/icon-magnifying-small.png" alt=""></div>
        <input type="text" i18n-plhr="filtering_log_search_string" name="searchEventRequest"/>
    </div>
    <div class="col-filter-log">
        <div class="col-type-tabs">
            <a class="searchEventType active" href="#" i18n="filtering_type_all"></a>
            <a class="searchEventType" href="#" attr-type="DOCUMENT,SUBDOCUMENT">HTML</a>
            <a class="searchEventType" href="#" attr-type="STYLESHEET">CSS</a>
            <a class="searchEventType" href="#" attr-type="SCRIPT">JavaScript</a>
            <a class="searchEventType" href="#" attr-type="XMLHTTPREQUEST">Ajax</a>
            <a class="searchEventType" href="#" attr-type="IMAGE">Image</a>
            <a class="searchEventType" href="#" attr-type="OBJECT,OBJECT-SUBREQUEST,MEDIA">Media</a>
            <a class="searchEventType" href="#" attr-type="OTHER,FONT,WEBSOCKET">Other</a>
        </div>
        <div class="col-rules">
            <div class="checkb-wrap searchEventThirdParty">
                <div class="checkbox"></div>
                <label>Third party</label>
            </div>
            <div class="checkb-wrap searchEventWhitelisted">
                <div class="checkbox"></div>
                <label>Whitelisted</label>
            </div>
            <div class="checkb-wrap searchEventBlocked">
                <div class="checkbox"></div>
                <label>Blocked</label>
            </div>
        </div>
    </div>
</div>

<table class="log-table">
    <thead>
        <th>URL</th>
        <th i18n="filtering_table_type"></th>
        <th i18n="filtering_table_rule"></th>
        <th i18n="filtering_table_source"></th>
    </thead>
    <tbody id="logTable"></tbody>
</table>

<div id="logTableEmpty" class="log-empty">
    <img src="images/log-empty.png" alt="">
    <div class="desc" i18n="filtering_table_empty_row"></div>
</div>

<div id="modal-request-info" class="modal compact-view" style="display: none;">
    <div class="modal-dialog adg-modal-window">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title" i18n="filtering_modal_info_title"></h4>
            </div>
            <div class="modal-body adg-modal-window-locking-info cf">
                <div class="adg-modal-window-locking-info-left pull-left">
                    <div class="adg-modal-window-locking-info-left-row cf">
                        <div class="adg-modal-window-locking-info-left-col">URL:</div>
                        <div class="adg-modal-window-locking-info-left-col" attr-text="requestUrl"></div>
                    </div>
                    <div class="adg-modal-window-locking-info-left-row cf">
                        <div class="adg-modal-window-locking-info-left-col" i18n="filtering_modal_type"></div>
                        <div class="adg-modal-window-locking-info-left-col" attr-text="requestType"></div>
                    </div>
                    <div class="adg-modal-window-locking-info-left-row cf">
                        <div class="adg-modal-window-locking-info-left-col" i18n="filtering_modal_source"></div>
                        <div class="adg-modal-window-locking-info-left-col" attr-text="frameDomain"></div>
                    </div>
                    <div class="adg-modal-window-locking-info-left-row cf">
                        <div class="adg-modal-window-locking-info-left-col" i18n="filtering_modal_rule"></div>
                        <div class="adg-modal-window-locking-info-left-col" attr-text="requestRule"></div>
                    </div>
                    <div class="adg-modal-window-locking-info-left-row cf">
                        <div class="adg-modal-window-locking-info-left-col" i18n="filtering_modal_filter"></div>
                        <div class="adg-modal-window-locking-info-left-col" attr-text="requestRuleFilter"></div>
                    </div>
                </div>
                <div class="adg-modal-window-locking-info-right pull-right" style="display: none;">
                    <img class="adg-modal-window-locking-info-right-pic" attr-src="requestUrl">
                </div>
            </div>
            <div class="modal-footer cf">
                <a id="openRequestNewTab" href="#" class="button button-gray pull-left" i18n="filtering_modal_open_in_new_tab"></a>

                <div class="pull-right">
                    <a id="blockRequest" href="#" class="button button-red hidden" i18n="filtering_modal_block"></a>
                    <a id="unblockRequest" href="#" class="button hidden" i18n="filtering_modal_unblock"></a>
                    <a id="removeUserFilterRule" href="#" class="button hidden" i18n="filtering_modal_remove_user"></a>
                    <a id="removeWhiteListDomain" href="#" class="button hidden" i18n="filtering_modal_remove_whitelist"></a>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="modal-create-block-rule" class="modal" style="display: none;">
    <div class="modal-dialog adg-modal-window">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title" i18n="filtering_modal_add_title"></h4>
            </div>
            <div class="modal-body addition-rule cf">
                <div class="addition-rule-row cf">
                    <div class="addition-rule-row-left addition-rule-row-right-controls addition-rule-row-right-filtername" i18n="filtering_modal_rule_text"></div>
                    <div class="addition-rule-row-right">
                        <input name="ruleText" class="addition-rule-row-right-input" type="text"/>
                    </div>
                </div>
                <div class="addition-rule-row cf">
                    <div class="addition-rule-row-left addition-rule-row-right-controls addition-rule-row-left-patterns" i18n="filtering_modal_patterns"></div>
                    <div id="rulePatterns" class="addition-rule-row-right addition-rule-row-right-patterns"></div>
                </div>
                <div class="addition-rule-row cf">
                    <div class="addition-rule-row-left addition-rule-row-left-options addition-rule-row-right-controls" i18n="filtering_modal_options"></div>
                    <div class="addition-rule-row-right addition-rule-row-right-options">
                        <div class="checkbox checkbox-options">
                            <input name="ruleDomain" class="checkbox-input" type="checkbox">
                            <label class="checkbox-label">
                                <span class="checkbox-icon"></span>
                                <span class="checkbox-label-text" i18n="filtering_modal_apply_domains"></span>
                            </label>
                        </div>
                        <div class="checkbox checkbox-options">
                            <input name="ruleMatchCase" class="checkbox-input" type="checkbox">
                            <label class="checkbox-label">
                                <span class="checkbox-icon"></span>
                                <span class="checkbox-label-text" i18n="filtering_modal_match_case"></span>
                            </label>
                        </div>
                        <div class="checkbox checkbox-options">
                            <input name="ruleThirdParty" class="checkbox-input" type="checkbox">
                            <label class="checkbox-label">
                                <span class="checkbox-icon"></span>
                                <span class="checkbox-label-text" i18n="filtering_modal_third_party"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer cf">
                <div class="pull-right">
                    <a id="createRule" href="#" class="button button-red" i18n="filtering_modal_add_rule"></a>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="modal-create-exception-rule" class="modal" style="display: none;">
    <div class="modal-dialog adg-modal-window">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title" i18n="filtering_modal_exception_title"></h4>
            </div>
            <div class="modal-body addition-rule cf">
                <div class="addition-rule-row cf">
                    <div class="addition-rule-row-left addition-rule-row-right-controls addition-rule-row-right-filtername" i18n="filtering_modal_rule_text"></div>
                    <div class="addition-rule-row-right">
                        <input name="ruleText" class="addition-rule-row-right-input" type="text"/>
                    </div>
                </div>
                <div class="addition-rule-row cf">
                    <div class="addition-rule-row-left addition-rule-row-right-controls addition-rule-row-left-patterns" i18n="filtering_modal_patterns"></div>
                    <div id="rulePatterns" class="addition-rule-row-right addition-rule-row-right-patterns"></div>
                </div>
                <div class="addition-rule-row cf">
                    <div class="addition-rule-row-left addition-rule-row-left-options addition-rule-row-right-controls" i18n="filtering_modal_options"></div>
                    <div class="addition-rule-row-right addition-rule-row-right-options">
                        <div class="checkbox checkbox-options">
                            <input name="ruleDomain" class="checkbox-input" type="checkbox">
                            <label class="checkbox-label">
                                <span class="checkbox-icon"></span>
                                <span class="checkbox-label-text" i18n="filtering_modal_apply_domains"></span>
                            </label>
                        </div>
                        <div class="checkbox checkbox-options">
                            <input name="ruleMatchCase" class="checkbox-input" type="checkbox">
                            <label class="checkbox-label">
                                <span class="checkbox-icon"></span>
                                <span class="checkbox-label-text" i18n="filtering_modal_match_case"></span>
                            </label>
                        </div>
                        <div class="checkbox checkbox-options">
                            <input name="ruleThirdParty" class="checkbox-input" type="checkbox">
                            <label class="checkbox-label">
                                <span class="checkbox-icon"></span>
                                <span class="checkbox-label-text" i18n="filtering_modal_third_party"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer cf">
                <div class="pull-right">
                    <a id="createRule" href="#" class="button button-red" i18n="filtering_modal_add_rule"></a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
