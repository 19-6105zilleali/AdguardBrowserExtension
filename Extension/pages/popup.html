<div class="widget-popup">
    <div class="widget-popup__header">
    </div>
    <div class="tabstack">
        <div class="tab-main tab-main--base active tab-switch-tab" tab-switch="main"></div>
        <div class="tab-statistics tab-switch-tab" tab-switch="statistics"></div>
    </div>
    <div class="tabbar">
        <button class="tab active macoshackresize tab-actions-button" tab-switch="main" i18n="popup_tab_actions"></button>
        <button class="tab macoshackresize tab-stats-button" tab-switch="statistics" i18n="popup_tab_statistics"></button>
    </div>

    <div class="tabstack-bottom tab-main tab-switch-tab" tab-switch="main"></div>
    <div class="tabstack-bottom tab-switch-tab" style="display: none;" tab-switch="statistics">
        <div class="analytics">
            <ul id="analytics-blocked-types-values">
            </ul>
        </div>
    </div>
</div>

<!--Templates-->

<!--Headers-->

<div id="filtering-integration-header-template" style="display: none;">
    <div class="head">
        <div class="blocked msg" i18n-title="popup_integrate_mode_title"></div>
    </div>
</div>

<div id="filtering-default-header-template" style="display: none;">
    <div class="head">
        <div class="blocked">
            <span class="blocked-tab"></span>
        </div>
        <div class="total blocked-all"></div>
    </div>
</div>

<div id="filtering-header-template" style="display: none;">
    <div class="widget-popup__header-logo"></div>
    <div class="widget-popup__header-btns">
        <button i18n-title="context_disable_protection" class="cir-btn pause changeProtectionStateDisable"><img src="images/icon-pause.svg" alt=""></button>
        <button i18n-title="context_enable_protection" class="cir-btn start changeProtectionStateEnable"><img src="images/icon-start.svg" alt=""></button>
        <button i18n-title="options_settings" class="cir-btn settings openSettings"><img src="images/icon-settings.svg" alt=""></button>
    </div>
</div>

<!--Filtering State Checkbox-->
<div id="filtering-default-control-template" style="display: none;">
    <div class="control-buttons changeProtectionStateEnable changeDocumentWhiteListed">
        <div class="center-switch">
            <div class="switch-btn"></div>
        </div>
    </div>
</div>

<!--Status Text-->
<div id="filtering-status-template" style="display: none;">
    <div class="current-site"></div>
    <div class="status"></div>
</div>

<!--Message Text-->
<div id="filtering-message-template" style="display: none;">
    <div class="error-msg"></div>
</div>

<!--Actions-->
<div id="action-open-assistant-template" style="display: none;">
  <div class="action openAssistant">
    <span class="act-icon"><img src="images/block-ad.svg" class="icon-block-ad" alt=""></span>
    <span class="act-name" i18n="popup_block_site_ads"></span>
  </div>
</div>

<div id="action-open-filtering-log-template" style="display: none;">
  <div class="action openFilteringLog">
    <span class="act-icon"><img src="images/sandwich.svg" class="icon-sandwich" alt=""></span>
    <span class="act-name" i18n="popup_open_filtering_log"></span>
  </div>
</div>

<div id="action-site-report-template" style="display: none;">
  <div class="action siteReport">
    <span class="act-icon"><img src="images/icon-shield.svg" class="icon-shield" alt=""></span>
    <span class="act-name" i18n="popup_security_report"></span>
  </div>
</div>

<div id="action-open-abuse-template" style="display: none;">
  <div class="action openAbuse">
    <span class="act-icon"><img src="images/thumb-down.svg" class="icon-thumb-down" alt=""></span>
    <span class="act-name" i18n="popup_abuse_site"></span>
  </div>
</div>

<!--Statistics-->
<div id="filtering-statistics-template" style="display: none;">
    <div class="statistics-wrapper">
        <select name="type" class="statistics-select statistics-select-type">
            <option value="totalRequests" i18n="popup_statistics_request_types_total"></option>
            <option value="adsRequests" i18n="popup_statistics_request_types_ads"></option>
            <option value="trackersRequests" i18n="popup_statistics_request_types_trackers"></option>
            <option value="socialRequests" i18n="popup_statistics_request_types_social"></option>
            <option value="otherRequests" i18n="popup_statistics_request_types_others"></option>
        </select>
        <select name="time" class="statistics-select statistics-select-time">
            <option value="day" i18n="popup_statistics_time_day"></option>
            <option value="week" selected="true" i18n="popup_statistics_time_week"></option>
            <option value="month" i18n="popup_statistics_time_month"></option>
            <option value="year" i18n="popup_statistics_time_year"></option>
        </select>
    </div>
    <div id="chart" class="chart"></div>
</div>

<!--Footer-->
<div id="footer-default-template" style="display: none;">
    <div class="footer">
        <div class="title" i18n="popup_adguard_other_os"></div>
        <div class="platforms">
            <a href="https://adguard.com/forward.html?action=windows_about&from=popup&app=browser_extension" target="_blank" i18n-title="popup_adguard_windows" class="popup-footer-link openLink">
                <img src="images/windows.svg" alt="" class="icon-windows">
            </a>
            <a href="https://adguard.com/forward.html?action=mac_about&from=popup&app=browser_extension" target="_blank" i18n-title="popup_adguard_mac" class="popup-footer-link openLink">
                <img src="images/mac_os.svg" alt="" class="icon-osx">
            </a>
            <a href="https://adguard.com/forward.html?action=android_about&from=popup&app=browser_extension" target="_blank" i18n-title="popup_adguard_android" class="popup-footer-link openLink">
                <img src="images/android.svg" alt="" class="icon-android">
            </a>
            <a href="https://adguard.com/forward.html?action=ios_about&from=popup&app=browser_extension" target="_blank" i18n-title="popup_adguard_ios" class="popup-footer-link openLink">
                <img src="images/apple.svg" alt="" class="icon-apple">
            </a>
        </div>
    </div>
</div>

<div id="footer-integration-template" style="display: none;">
    <div class="footer integration">
        <div class="title-integration" i18n="popup_adguard_footer_integration"></div>
    </div>
</div>
